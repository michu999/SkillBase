{% extends 'base.html' %}
{% block title %}Choose your city{% endblock %}

{% block content %}
<h1>Choose your city</h1>
<form method="post" action="{% url 'city_form' %}">
    {% csrf_token %}
    {{ form.city_name }}
    <button type="submit" class="btn btn-primary">Save City & Continue</button>
</form>
{% endblock content %}
