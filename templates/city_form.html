{% extends 'base.html' %}
{% block title %}Choose your city{% endblock %}

{% block content %}
<h1>Choose your city</h1>
<form method="post" action="{% url 'city_form' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save City and choose your Section</button>
</form>
{% endblock content %}
